<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosing the level</title>
    <link rel="stylesheet" href="gamelevel.css">
</head>
<body>
    <!-- choose level -->
    <h1>Choose the level</h1>
    <div class="container2">
        <!-- redirect to game page which contain the easy level -->
        <a href="easylevel.html">
            <button id="easylevel">Easy level</button>
        </a>
    </div>
    <div class="container3">
        <!-- redirect to game page which contain the medium level -->
        <a href="medium.html">
            <button id="mediumlevel">Medium level</button>
        </a>
    </div>
    <div class="container4">
        <!-- redirect to game page which contain the difficult level -->
        <a href="difficult.html">
            <button id="difficultlevel">Difficult level</button>
        </a>
    </div>

    <button id="audioToggle">Sound On/Off</button>

    <audio id="gameAudio" loop>
        <source src="game theme/videoplayback.weba" type="audio/mp3">
    </audio>
    <audio id="gameAudio" loop volume="0.5">
        <source src="game theme/videoplayback.weba" type="audio/mp3">
    </audio>

    <script src="gamelevel.js"></script>
    
</body>
</html>
