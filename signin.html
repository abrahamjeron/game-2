<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="signin.css">
    <!-- <script src="signin.js"></script> -->
</head>
<body>
    <!-- form -->
    <div class="container">
        <form action="brief.html" method="post" id="signInForm" >
            <!-- Name of the form -->
            <header>
                MemoryMaze <br>Sign In
            </header>
            <!-- details -->
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
    
            <a href="brief.html"><input type="submit" value="Submit"></a>
        </form>
    </div>
    
    <!-- sound button -->
    <button id="audioToggle">Sound On/Off</button>

    <audio id="gameAudio" loop>
        <source src="game theme/videoplayback.weba" type="audio/mp3">
    </audio>
    <audio id="gameAudio" loop volume="0.5">
        <source src="game theme/videoplayback.weba" type="audio/mp3">
    </audio>
    <!-- link js  -->
    <script src="signin.js"></script>
</body>
</html>
