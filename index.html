<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemoryMaze Game</title>
</head>
<body>
    <!-- game line -->
    <h1>MemoryMaze</h1>
    <!-- Start game -->
    <div class="container">

        <a href="signin.html">

    </audio>
    <audio id="gameAudio" loop volume="0.5">
        <source src="game theme/videoplayback.weba" type="audio/mp3">
    </audio>
      
      
    <!-- Version -->
    <h2>Version 1.1</h2>

    <script src="firstpage.js"></script>
